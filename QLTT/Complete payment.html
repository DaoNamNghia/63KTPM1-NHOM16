<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./css/Complete payment.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="root">
      <div class="order-details-container">
        <div class="chi-tit-n">CHI TIẾT ĐƠN HÀNG</div>
        <div class="order-summary-container">
          <div class="order-items">
            <div class="item-header">
              <div class="sn-phm">SẢN PHẨM</div>
            </div>
            <div class="tng">TỔNG</div>
          </div>
          <div class="separator"></div>
        </div>
        <div class="item-details">
          <div class="product-name">
            <div class="product-name-container">
              <div class="tn-sn-phm">TÊN SẢN PHẨM</div>
              <div class="product-attributes">
                <div class="price-container">
                  <b class="b">000.000đ</b>
                </div>
                <div class="mu">MÀU:</div>
              </div>
            </div>
            <div class="size">SIZE:</div>
          </div>
          <div class="pricing">
            <div class="item-total">
              <div class="item-total-value">
                <div class="tng-s-ph">TỔNG SỐ PHỤ:</div>
              </div>
              <b class="b1">000.000đ</b>
            </div>
            <div class="delivery-cost">
              <div class="giao-nhn-hng">GIAO NHẬN HÀNG:</div>
              <b class="b2">000.000đ</b>
            </div>
            <div class="payment-method">
              <div class="phng-thc-thanh">PHƯƠNG THỨC THANH TOÁN:</div>
              <div class="selected-payment-method">
                <div class="tr-tin-mt">TRẢ TIỀN MẶT KHI NHẬN HÀNG</div>
              </div>
            </div>
          </div>
          <div class="grand-total">
            <div class="grand-total-value">
              <div class="tng-cng">TỔNG CỘNG:</div>
            </div>
            <b class="b3">000.000đ</b>
          </div>
        </div>
      </div>
      <div class="order-confirmation">
        <div class="order-confirmation-child"></div>
        <div class="cm-n-bn">CẢM ƠN BẠN. ĐƠN HÀNG CỦA BẠN ĐÃ ĐƯỢC NHẬN</div>
        <div class="order-summary">
          <div class="order-information">
            <div class="m-n-hng">Mã đơn hàng:</div>
            <div class="order-date-and-total">
              <div class="ngy">Ngày:</div>
              <div class="tng-cng1">Tổng cộng:</div>
              <div class="phng-thc-thanh1">Phương thức thanh toán:</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
