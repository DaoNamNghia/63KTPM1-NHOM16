<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./css/addproduct.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <header id="header">
      <h1>Header Content</h1>
    </header>
    <div class="desktop-1">
      <div class="div">-</div>
      <div class="div1">-</div>
      <div class="div2">-</div>
      <div class="desktop-1-child"></div>
      <section class="desktop-1-inner">
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="ti-khon-ca">TÀI KHOẢN CỦA TÔI</div>
          <div class="trang-ti-khon">TRANG TÀI KHOẢN</div>
        </div>
      </section>
      <section class="product-quantity-wrapper">
        <div class="product-quantity">
          <div class="avata-1-parent">
            <img
              class="avata-1-icon"
              loading="lazy"
              alt=""
              src="./public/avata-1@2x.png"
            />

            <div class="delete-product-link">
              <div class="admin">Admin</div>
            </div>
          </div>
          <div class="navigation">
            <div class="page-info-parent">
              <div class="page-info">
                <div class="trang-ti-khon-container">
                  <p class="trang-ti-khon1">Trang tài khoản</p>
                </div>
                <div class="admin-name">
                  <div class="admin-name-child"></div>
                </div>
              </div>
              <div class="logout-button-wrapper">
                <div class="logout-button">
                  <div class="ti-khon">Tài khoản</div>
                  <div class="logout-button-inner">
                    <div class="frame-item"></div>
                  </div>
                  <div class="thot">
                    <p class="thot1">Thoát</p>
                  </div>
                </div>
              </div>
              <div class="logout-link">
                <div class="thm-sn-phm">Thêm sản phẩm</div>
              </div>
            </div>
          </div>
          <div class="product-form">
            <div class="image-upload">
              <div class="image-upload-child"></div>
              <div class="upload-icon">
                <div class="preview-container">
                  <div class="preview-image"></div>
                  <div class="add-product-link">
                    <img
                      class="placeholder-icon"
                      loading="lazy"
                      alt=""
                      src="./public/vector.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="thm-nh">Thêm ảnh</div>
            </div>
            <div class="first-divider">
              <div class="horizontal-rule"></div>
            </div>
            <div class="product-details">
              <div class="product-details-inner">
                <div class="frame-inner"></div>
              </div>
              <div class="product-id-input">
                <div class="product-name-field">
                  <div class="m-sn-phm-wrapper">
                    <div class="m-sn-phm">Mã sản phẩm :</div>
                  </div>
                  <div class="product-name-field-child"></div>
                </div>
              </div>
              <div class="vector-parent">
                <img
                  class="line-icon"
                  loading="lazy"
                  alt=""
                  src="./public/line-22.svg"
                />

                <div class="quantity-input">
                  <div class="description-input">
                    <div class="product-i-d-field">
                      <div class="tn-sn-phm">Tên sản phẩm :</div>
                    </div>
                    <img class="description-input-child" alt="" />
                  </div>
                </div>
              </div>
              <div class="product-i-d">
                <div class="description-input1">
                  <div class="product-name-label">
                    <div class="gii-thiu-sn">Giới thiệu sản phẩm :</div>
                  </div>
                  <img class="description-input-item" loading="lazy" alt="" />
                </div>
              </div>
              <div class="product-name-input">
                <div class="price-input">
                  <img class="price-input-child" loading="lazy" alt="" />

                  <div class="gi-sn-phm">Giá sản phẩm :</div>
                </div>
              </div>
              <div class="product-description">
                <div class="size-options">
                  <div class="extra-size">
                    <div class="dropdown-items">
                      <img class="dropdown-items-child" loading="lazy" alt="" />

                      <div class="size">Size</div>
                    </div>
                  </div>
                  <div class="product-i-d-input">
                    <div class="rectangle-group">
                      <div class="rectangle-div"></div>
                      <div class="s">s</div>
                    </div>
                    <div class="rectangle-container">
                      <div class="frame-child1"></div>
                      <div class="l">L</div>
                    </div>
                    <div class="description-field">
                      <div class="extra-size-label">
                        <div class="extra-size-label-child"></div>
                        <div class="xl">XL</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="size-options1">
                <div class="input-container-wrapper">
                  <div class="input-container">
                    <div class="quantity-divider">
                      <div class="s-lng">Số lượng</div>
                    </div>
                    <div class="quantity-controls">
                      <img
                        class="quantity-controls-child"
                        alt=""
                        src="./public/rectangle-36.svg"
                      />

                      <div class="minus-icon">
                        <div class="increase-quantity">
                          <div class="increase-quantity-child"></div>
                          <img
                            class="minus-symbol-icon"
                            alt=""
                            src="./public/vector-1.svg"
                          />
                        </div>
                      </div>
                      <div class="size-buttons">
                        <div class="size-labels">
                          <div class="size-labels-child"></div>
                        </div>
                        <div class="div3">-</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="size-options-child"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="submit-button">
        <div class="submit-button1">
          <div class="submit-button-child"></div>
          <div class="thm-mi">Thêm mới</div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>Footer Content</p>
    </footer>
    <script src="./js/loadComponents.js"></script>
  </body>
</html>
