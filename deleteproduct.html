<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./css/deleteproduct.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
  </head>
  <body>
    <header id="header">
      <h1>Header Content</h1>
    </header>
    <div class="desktop-1">
      <div class="div">-</div>
      <div class="div1">-</div>
      <div class="div2">-</div>
      <div class="desktop-1-child"></div>
      <header class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="ti-khon-ca">TÀI KHOẢN CỦA TÔI</div>
        <div class="trang-ti-khon">TRANG TÀI KHOẢN</div>
      </header>
      <main class="product-price">
        <section class="price-input">
          <div class="avata-1-parent">
            <img
              class="avata-1-icon"
              loading="lazy"
              alt=""
              src="./assest/imgs/avata-1@2x.png"
            />

            <div class="admin-label">
              <div class="admin">Admin</div>
            </div>
          </div>
          <div class="product-name-input">
            <div class="size-options">
              <div class="trang-ti-khon-container">
                <p class="trang-ti-khon1">Trang tài khoản</p>
              </div>
              <div class="quantity-input">
                <div class="product-quantity">
                  <div class="logout-divider-top"></div>
                  <div class="ti-khon-parent">
                    <div class="ti-khon">Tài khoản</div>
                    <div class="logout-divider-bottom">
                      <div class="logout-divider"></div>
                    </div>
                    <div class="thot">
                      <p class="thot1">Thoát</p>
                    </div>
                  </div>
                  <div class="delete-product-link">
                    <div class="xa-sn-phm">Xóa sản phẩm</div>
                  </div>
                </div>
              </div>
              <div class="product-i-d">
                <div class="product-form">
                  <div class="image-upload-wrapper">
                    <div class="image-upload">
                      <div class="image-upload-child"></div>
                      <img
                        class="product-i-d-icon"
                        loading="lazy"
                        alt=""
                        src="./assest/imgs/vector.svg"
                      />
                    </div>
                  </div>
                  <div class="quantity-divider">
                    <div class="quantity-divider-child"></div>
                  </div>
                  <div class="product-name-input-wrapper">
                    <div class="product-name-input1">
                      <div class="product-name-label">
                        <div class="product-name-label-child"></div>
                      </div>
                      <div class="description-field">
                        <div class="increase-quantity">
                          <div class="admin-name">
                            <div class="m-sn-phm">Mã sản phẩm :</div>
                          </div>
                          <div class="product-name-divider"></div>
                        </div>
                      </div>
                      <div class="extra-size">
                        <div class="size-buttons">
                          <div class="product-name-field">
                            <div class="tn-sn-phm-wrapper">
                              <div class="tn-sn-phm">Tên sản phẩm :</div>
                            </div>
                            <img class="product-name-field-child" alt="" />
                          </div>
                          <div class="add-product-link">
                            <div class="description-input">
                              <img
                                class="size-divider-icon"
                                loading="lazy"
                                alt=""
                              />

                              <div class="product-details">
                                <div class="logout-link">
                                  <div class="size">Size</div>
                                </div>
                                <div class="decrease-quantity">
                                  <div class="rectangle-group">
                                    <div class="frame-item"></div>
                                    <div class="s">s</div>
                                  </div>
                                  <div class="rectangle-container">
                                    <div class="frame-inner"></div>
                                    <div class="l">L</div>
                                  </div>
                                  <div class="extra-size-label-wrapper">
                                    <div class="extra-size-label">
                                      <div class="extra-size-label-child"></div>
                                      <div class="xl">XL</div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="extra-size-child"></div>
                      </div>
                      <div class="size-labels">
                        <div class="product-i-d-input">
                          <div class="product-name-label1">
                            <div class="quantity-value">
                              <div class="product-i-d-field">
                                <div class="s-lng">Số lượng</div>
                              </div>
                              <div class="quantity-controls">
                                <div class="quantity-adjust">
                                  <div class="quantity-top-divider"></div>
                                  <img
                                    class="minus-icon"
                                    loading="lazy"
                                    alt=""
                                    src="./assest/imgs/vector-1.svg"
                                  />
                                </div>
                                <div class="quantity-counter">
                                  <div class="upload-icon">
                                    <div class="quantity-divider1"></div>
                                  </div>
                                  <div class="plus-counter">
                                    <img
                                      class="plus-counter-child"
                                      alt=""
                                      src="./assest/imgs/rectangle-36.svg"
                                    />

                                    <div class="counter">-</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="quantity-divider-bottom"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="product-description">
            <div class="submit-button">
              <div class="submit-button-child"></div>
              <div class="xa">Xóa</div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer id="footer">
      <p>Footer Content</p>
    </footer>
    <script src="./js/loadComponents.js"></script>
  </body>
</html>
